<div class="col-xs-12 candidate-skills">
    <div class="col-xs-12 candidate-skills-container">
        <h4>{{ 'MENU.PROFILES.WIZARD.SKILLS' | translate }}</h4>
        <form [formGroup]="skillsForm" *ngIf="!loading">
            <div formArrayName="skills">
                <div *ngFor="let skills of skillsForm.controls.skills.controls; let i = index">
                    <div [formGroupName]="i">
                        <div class="skill-name-group form-group" [ngClass]="{'has-error': nameHasError(i)}">
                            <label class="control-label" for="skillname">{{ 'MENU.PROFILES.WIZARD.SKILL_NAME' | translate }}: <span class="red-star">*</span></label>
                            <input type="text" class="skill-name-input form-control" formControlName="name">
                        </div>
                        <div class="years-experience-group form-group" [ngClass]="{'has-error': yoeHasError(i)}">
                            <label class="control-label" for="yoe">{{ 'MENU.PROFILES.WIZARD.YOE' | translate }}: <span class="red-star">*</span></label>
                            <select formControlName="yoe" class="form-control">
                                <option value="">Select years</option>
                                <option value="1">1 Years</option>
                                <option value="2">2 Years</option>
                                <option value="3">3 Years</option>
                                <option value="4">4 Years</option>
                                <option value="5">5 Years</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="add-button-group form-group">
                <button class="btn add-button" (click)="addSkill()">{{ 'MENU.PROFILES.WIZARD.ADD' | translate }}</button>
                <button [disabled]="skillsForm.controls.skills.length <= 1" class="btn delete-button" (click)="deleteSkill()">{{ 'MENU.PROFILES.WIZARD.DELETE' | translate }}</button>
            </div>
            <div class="skills-line"></div>
            <div class="next-button-group form-group">
                <a (click)="previousPage()">
                    < {{ 'MENU.PROFILES.WIZARD.BACK' | translate }}</a>
                        <button (click)="nextPage()" [disabled]="!skillsForm.valid" class="btn next-button">{{ 'MENU.PROFILES.WIZARD.NEXT' | translate }}</button>
                        <a (click)="skip()">{{ 'MENU.PROFILES.WIZARD.SKIP' | translate }}</a>
            </div>
        </form>
    </div>
</div>
