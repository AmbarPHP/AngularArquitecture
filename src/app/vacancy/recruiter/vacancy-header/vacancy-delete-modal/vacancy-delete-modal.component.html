<div class="modal fade" id="deleteVacancyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{ 'MENU.VACANCIES.VACANCY_DELETE_MODAL.TITLE' | translate }}</h4>
      </div>
      <div class="modal-body">
        {{ 'MENU.VACANCIES.VACANCY_DELETE_MODAL.MESSAGE' | translate }}
      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
        <button type="button" class="btn btn-danger pull-left" (click)="deleteVacancy(cardsSelected)">{{ 'MENU.VACANCIES.VACANCY_DELETE_MODAL.DELETE_BUTTON' | translate }}</button>
      </div>
    </div>
  </div>
</div>
