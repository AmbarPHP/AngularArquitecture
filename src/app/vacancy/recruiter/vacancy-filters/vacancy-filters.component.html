<div class="row">
    <div class="col-sm-12 vacancy-filters-container">
        <div class="input-group desktop">
            <input type="text" class="form-control" #input [value]="searchByTitle" (keyup.enter)="getSearchByTitle(input.value)" placeholder="{{ 'MENU.VACANCIES.SEARCH_POSITIONS_TALENT_VACANCIES' | translate }}">
            <div class="input-group-addon dropdown-search-button">
                <select name="" id="">
                    <option value="0">{{ 'MENU.VACANCIES.ALL_POSITIONS_FILTER' | translate }}</option>
                </select>
            </div>
            <div class="input-group-addon dropdown-search-button">
                <select name="" id="" class="country-select" (change)="getStates($event.target.value)">
                    <option value="">{{ 'MENU.VACANCIES.COUNTRY_FILTER' | translate }}</option>
                    <option *ngFor="let country of countries" [value]="country.country_id">{{ country.name }}</option>
                </select>
            </div>
            <div class="input-group-addon dropdown-search-button">
                <select name="" id="" class="state-select" (change)="sendState($event.target.value)">
                    <option value="">{{ 'MENU.VACANCIES.STATE_FILTER' | translate }}</option>
                    <option *ngFor="let state of states" [value]="state.state_id">{{ state.name }}</option>
                </select>
            </div>
            <div (click)="getSearchByTitle(input.value)" class="input-group-addon input-search-button">{{ 'MENU.VACANCIES.SEARCH_BUTTON' | translate }}</div>
        </div>
        <div class="form-group mobile">
            <input type="text" class="form-control" #inputMobile [ngModel]="searchByTitle" (ngModelChange)="getSearchByTitleMobile(inputMobile.value)" placeholder="Search Positions By Title">
        </div>
        <div class="form-group mobile">
            <select name="" id="" class="form-control">
                <option value="">All Positions</option>
            </select>
        </div>
    </div>
</div>
