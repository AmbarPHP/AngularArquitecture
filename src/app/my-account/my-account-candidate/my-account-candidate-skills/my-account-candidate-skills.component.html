<div class="col-xs-12 my-account-skills-container">
    <div class="alert-container">
        <alert></alert>
    </div>
    <div class="skills">
        <h4>{{ 'MENU.PROFILES.WIZARD.SKILLS' | translate }}</h4>
        <span *ngFor="let skill of candidateSkills" class="badge">{{skill.name}} <b>{{skill.yoe}} yoe</b> <a class="delete-skill-icon" (click)="deleteSkill(skill.id)">x</a> </span>
    </div>
    <div class="add-skills">
        <h4>{{ 'MENU.PROFILES.WIZARD.ADD_SKILLS' | translate }}</h4>
        <div *ngFor="let candidateSkills_info of candidateSkills_infos">
            <form #form="ngForm">
                <input type="text" id="id" name="id" class="hidden" ngModel>
                <div class="form-group skill-name-group">
                    <label for="name">{{ 'MENU.PROFILES.WIZARD.SKILL_NAME' | translate }}</label>
                    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="candidateSkills_info.name">
                </div>
                <div class="form-group years-of-experience-group">
                    <label for="yoe">{{ 'MENU.PROFILES.WIZARD.YOE' | translate }}</label>
                    <select name="yoe" id="yoe" class="form-control" [(ngModel)]="candidateSkills_info.yoe">
                        <option value="0">0 years</option>
                        <option value="1">1 year</option>
                        <option value="2">2 years</option>
                        <option value="3">3 years</option>
                        <option value="4">4 years</option>
                        <option value="5">5 years</option>
                    </select>
                </div>
            </form>
        </div>
        <button class="btn add-button" (click)="addSkill()">{{ 'MENU.PROFILES.WIZARD.ADD' | translate }}</button>
    </div>
    <button class="btn update-button" (click)="updateSkills()">{{ 'MENU.PROFILES.WIZARD.UPDATE_BUTTON' | translate }}</button>
    <!-- {{ candidateSkills_infos | json }} -->
</div>
