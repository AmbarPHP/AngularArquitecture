<div class="modal fade" id="comingSoonModal" tabindex="-1" role="dialog" aria-labelledby="comingSoonModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="comingSoonLabel">Coming Soon</h4>
      </div>
      <div class="modal-body">
        <p>We're tuning the latest details, please share your email so we can notify you when we're ready.</p>

        <div class="form-group">
            <div class="intro-remember-container">
                <div>
                    <register-subscriber (subscriberEmail)="getEmail($event)"></register-subscriber>
                </div>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
        <button (click)="subscribe()" type="submit" class="btn btn-primary intro-login-button pull-left" data-dismiss="modal">Send</button><br>
        In the meantime, check out our existing <a>profiles</a>.
      </div>
    </div>
  </div>
</div>
