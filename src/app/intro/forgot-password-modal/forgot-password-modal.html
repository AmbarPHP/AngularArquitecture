<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="signupModalLabel">{{ 'MENU.PROFILES.MODAL.FORGOT_PASSWORD' | translate }}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="email" id="intro-signup-email" name="intro-signup-email" class="form-control"
                           placeholder="Email" [(ngModel)]="subscriberModel.email">
                </div>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <button type="button" (click)="send(subscriberModel.email)" class="btn btn-primary intro-login-button pull-left"
                        [routerLink]="['/register/recruiter']" data-dismiss="modal">Send
                </button>

            </div>
        </div>
    </div>
</div>
